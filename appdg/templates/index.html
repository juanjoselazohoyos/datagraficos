<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivo DAT y Descargar Gráfica PDF</title>
    <!-- Agregar enlace a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Subir Archivo DAT y Descargar Gráfica PDF</h1>
        <form method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".dat">
            </div>
            <button type="submit" class="btn btn-primary">Subir y Generar Gráfica</button>
        </form>
    </div>

    <!-- Agregar enlace a los scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
